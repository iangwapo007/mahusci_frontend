<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MahuSci</title>
    <link rel="icon" type="image/png" href="/src/images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <form class="form" style="max-width: 450px">
      <div class="logo-container">
        <img src="src/images/mahusci-banner-logo.png" alt="Logo" class="logo" />
      </div>

      <p class="title">Login</p>
      <p class="message">Welcome back! Please login to your account.</p>

      <label>
        <input required="" placeholder="" type="text" class="input" />
        <span>Username</span>
      </label>

      <label>
        <input required="" placeholder="" type="password" class="input" />
        <span>Password</span>
      </label>

      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label class="ps-2" style="margin-top: 19px" for="remember"
            >Remember Me</label
          >
        </div>
        <a href="#" class="forgot" style="margin-top: 19px">Forgot password?</a>
      </div>

      <button class="submit text-white">Login</button>
      <p class="register">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </form>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
