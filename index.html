<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

</head>
<body>
  <form class="form" style="max-width: 450px;">
    <div class="logo-container">
      <!-- Your actual logo path -->
      <img src="src/images/mahusci-banner-logo.png" alt="Logo" class="logo">
    </div>
    
    <p class="title">Login</p>
    <p class="message">Welcome back! Please login to your account.</p>
    
    <label>
      <input required="" placeholder="" type="text" class="input">
      <span>Username</span>
    </label>
    
    <label>
      <input required="" placeholder="" type="password" class="input">
      <span>Password</span>
    </label>
    
    <label>
      <input required="" placeholder="" type="text" class="input">
      <span>Grade Level</span>
    </label>
    
    <div class="remember-forgot">
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <a href="#" class="forgot">Forgot password?</a>
    </div>
    
    <button class="submit text-white">Login</button>
    <p class="register">Don't have an account? <a href="register.html">Register</a></p>
  </form>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
