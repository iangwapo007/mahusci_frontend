<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MahuSci</title>
    <link rel="icon" type="image/png" href="/src/images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="/student/js/auth/login.js" type="module" defer></script>
  </head>
  <body>
    <form id="form_login" class="form" style="max-width: 450px">
      <div class="logo-container">
        <img src="src/images/mahusci-banner-logo.png" alt="Logo" class="logo" />
      </div>

      <p class="title">Login</p>
      <p class="message">Welcome back! Please login to your account.</p>

      <label>
        <!-- Username Field -->
        <input
          required=""
          placeholder=""
          type="text"
          class="input"
          id="username"
          name="username"
        />
        <span>Username</span>
      </label>

      <label>
        <!-- Password Field -->
        <input
          required=""
          placeholder=""
          type="password"
          class="input"
          id="password"
          name="password"
        />
        <span>Password</span>
      </label>

      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label class="ps-2" style="margin-top: 19px" for="remember"
            >Remember Me</label
          >
        </div>
        <a href="#" class="forgot" style="margin-top: 19px">Forgot password?</a>
      </div>

      <button
        class="submit text-white d-flex justify-content-center align-items-center"
      >
        Login
      </button>
      <div class="pt-3">
        <div class="alert alert-primary d-none" role="alert"></div>
        <div class="alert alert-danger d-none" role="alert"></div>
      </div>
      <p class="register">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </form>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
