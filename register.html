<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | MahuSci</title>
    <link rel="icon" type="image/png" href="/src/images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="/student/js/auth/register.js" type="module" defer></script>
  </head>
  <body>
    <form id="form_register" class="form_register">
      <div class="logo-container">
        <img src="src/images/mahusci-banner-logo.png" alt="Logo" class="logo" />
      </div>
      <p class="title">Sign Up</p>

      <div class="flex">
        <label>
          <!-- Firstname Field-->
          <input
            required=""
            placeholder=""
            type="text"
            class="input"
            id="firstname"
            name="firstname"
          />
          <span>Firstname</span>
        </label>
        <label>
          <!-- Middlename Field-->
          <input
            placeholder=""
            type="text"
            class="input"
            id="middlename"
            name="middlename"
          />
          <span>Middle name</span>
        </label>
        <label>
          <!-- Lastname Field-->
          <input
            required=""
            placeholder=""
            type="text"
            class="input"
            id="lastname"
            name="lastname"
          />
          <span>Lastname</span>
        </label>
      </div>

      <div class="flex">
        <label>
          <!-- Age Field -->
          <input
            required=""
            placeholder=""
            type="number"
            min="1"
            max="120"
            class="input"
            id="age"
            name="age"
          />
          <span>Age</span>
        </label>
        <label>
          <!-- Birthdate Field -->
          <input
            required=""
            placeholder=""
            type="date"
            class="input"
            id="birthdate"
            name="birthdate"
          />
          <span>Birthdate</span>
        </label>
      </div>
      <label>
        <!-- School Name Field -->
        <input
          required=""
          placeholder=""
          type="text"
          class="input"
          id="school_name"
          name="school_name"
        />
        <span>Name of School</span>
      </label>
      <div class="flex">
        <label>
          <!-- Grade Level Field -->
          <select required class="input" id="grade_level" name="grade_level">
            <option value="" disabled selected hidden>
              Select Grade Level
            </option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 12">Grade 12</option>
          </select>
          <span>Grade</span>
        </label>

        <label>
          <!-- Section Field -->
          <input
            required=""
            placeholder=""
            type="text"
            class="input"
            id="section"
            name="section"
          />
          <span>Section</span>
        </label>
      </div>
      <label>
        <!-- Email Field -->
        <input
          required=""
          placeholder=""
          type="email"
          class="input"
          id="email"
          name="email"
        />
        <span>Email</span>
      </label>

      <label>
        <!-- Address Field -->
        <input
          required=""
          placeholder=""
          type="text"
          class="input"
          id="address"
          name="address"
        />
        <span>Complete Address</span>
      </label>

      <div class="flex">
        <!-- Username Field -->
        <label>
          <input
            required=""
            placeholder=""
            type="text"
            class="input"
            id="username"
            name="username"
          />
          <span>Username</span>
        </label>
        <label>
          <!-- Password Field -->
          <input
            required=""
            placeholder=""
            type="password"
            class="input"
            id="password"
            name="password"
          />
          <span>Password</span>
        </label>
        <label>
          <!-- Confirm Password Field -->
          <input
            required=""
            placeholder=""
            type="password"
            class="input"
            id="password_confirmation"
            name="password_confirmation"
          />
          <span>Confirm password</span>
        </label>
        <label class="d-none">
          <!-- Hidden Role Field -->
          <input
            required=""
            placeholder=""
            id="role"
            name="role"
            value="Student"
          />
          <span>Student</span>
        </label>
      </div>
      <button
        class="submit text-white d-flex align-items-center justify-content-center"
        type="submit"
      >
        Create Account
      </button>
      <div class="pt-3">
        <div class="alert alert-primary d-none" role="alert"></div>
        <div class="alert alert-danger d-none" role="alert"></div>
      </div>
      <p class="signin">
        Already have an account? <a href="index.html">Log in</a>
      </p>
    </form>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
