<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

</head>
<body>
    <form class="form">
        <div class="logo-container">
            
            <img src="src/images/mahusci-banner-logo.png" alt="Logo" class="logo">
           
          </div>
        <p class="title">Register</p>
        <div class="flex">
          <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Firstname</span>
          </label>
          <label>
            <input placeholder="" type="text" class="input">
            <span>Middle name</span>
          </label>
          <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Lastname</span>
          </label>
        </div>
        
        <div class="flex">
          <label>
            <input required="" placeholder="" type="number" min="1" max="120" class="input">
            <span>Age</span>
          </label>
          <label>
            <input required="" placeholder="" type="date" class="input">
            <span>Birthdate</span>
          </label>
        </div>
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Name of School</span>
          </label>
        <div class="flex">
          <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Grade</span>
          </label>
          <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Section</span>
          </label>
        </div>
        <label>
          <input required="" placeholder="" type="email" class="input">
          <span>Email</span>
        </label>
        
        <label>
          <input required="" placeholder="" type="text" class="input">
          <span>Complete Address</span>
        </label>
     
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Username</span>
          </label>
        <label>
          <input required="" placeholder="" type="password" class="input">
          <span>Password</span>
        </label>
        <label>
          <input required="" placeholder="" type="password" class="input">
          <span>Confirm password</span>
        </label>
    </div>
        <button class="submit text-white">Submit</button>
        <p class="signin">Already have an account? <a href="index.html">Signin</a></p>
      </form>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
